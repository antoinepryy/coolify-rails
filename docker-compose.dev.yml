
services:
  api:
    build: 
      context: ./api
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    environment:
      - RAILS_ENV=development
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - ./api:/rails
      - rails_gems:/usr/local/bundle
    networks:
      - app-network

  frontend:
    build:
      context: ./api/frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3001
    volumes:
      - ./api/frontend:/app
      - /app/node_modules
    depends_on:
      - api
    networks:
      - app-network

volumes:
  rails_gems:

networks:
  app-network:
    driver: bridge