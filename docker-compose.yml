
services:
  api:
    build: 
      context: ./api
      dockerfile: Dockerfile
    environment:
      RAILS_ENV: production
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-changeme}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      RAILS_SERVE_STATIC_FILES: "true"
      RAILS_LOG_TO_STDOUT: "true"
    labels:
      - "coolify.name=rails-api"
      - "coolify.port=80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/up"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./api/frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${API_URL:-http://wo040wk444gwsc4skw84w808.217.182.253.161.sslip.io}
    depends_on:
      - api
    labels:
      - "coolify.name=react-frontend"  
      - "coolify.port=80"
    restart: unless-stopped