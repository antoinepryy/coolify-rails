version: '3.8'

services:
  api:
    build: 
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "3001:80"
    environment:
      - RAILS_ENV=development
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - ./api:/rails
    command: ./bin/rails server -b 0.0.0.0 -p 3000
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./api/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:3001
    depends_on:
      - api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge